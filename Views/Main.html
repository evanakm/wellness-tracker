$def with (data)
$var css: static/css/bootstrap.min.css
$var js: static/js/jquery-3.2.1.min.js static/js/bootstrap.min.js static/js/scripty.js


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendars</title>

    $if self.css:
    $for style in self.css.split():
        <link rel="stylesheet" href = "$style" />

</head>
<body>
    $:data

    $if self.js:
        $for script in self.js.split():
            <script src="$script"></script>

</body>

</html>
