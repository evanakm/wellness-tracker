{% extends "Main.html" %}

{% block content %}
{% from "_formhelpers.html" import render_field %}

<div class = "container">
    <h2>Login</h2>
    <br /><br />

    <!--form method=post id="login_form" action="/check_login"-->
    <form id="login_form">
      <dl>
        {{ render_field(form.username) }}
        {{ render_field(form.password) }}
      </dl>
      <p><input type=submit value="Log In" id = login_button>
    </form>
</div>

{% endblock %}
